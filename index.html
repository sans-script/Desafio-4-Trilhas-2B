<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TICS NA EDUCAÇÃO- PANORAMA GERAL</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-7xl mx-auto mt-10 px-6">
    <!-- Header -->
    <div class="bg-blue-600 text-white rounded-md px-6 py-10 h-56">
      <h1 class="text-2xl font-bold">TICS NA EDUCAÇÃO- <span class="font-normal">PANORAMA GERAL</span></h1>
      <div class="mt-4 flex space-x-12">
        <div>
          <div class="text-4xl font-bold">1.0000</div>
          <div class="uppercase text-sm opacity-90 mt-1">Total de Escolas</div>
        </div>
        <div>
          <div class="text-4xl font-bold">000%</div>
          <div class="uppercase text-sm opacity-90 mt-1">Escolas Rurais</div>
        </div>
        <div>
          <div class="text-4xl font-bold">000%</div>
          <div class="uppercase text-sm opacity-90 mt-1">Escolas Urbanas</div>
        </div>
      </div>
    </div>

    <!-- Filters -->
    <div class="flex space-x-4 relative -mt-12 z-12 px-6">
      <select class="bg-white border border-black rounded-md px-3 py-1.5 shadow">
        <option>2024</option>
        <option>2023</option>
        <option>2022</option>
      </select>
      <select class="bg-white border border-black rounded-md px-3 py-1.5 shadow">
        <option>Anos Iniciais</option>
        <option>Anos Finais</option>
        <option>Ensino Médio</option>
      </select>
      <select class="bg-white border border-black rounded-md px-3 py-1.5 shadow">
        <option>Municipal</option>
        <option>Estadual</option>
        <option>Federal</option>
      </select>
    </div>

    <!-- Dashboard Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
      <!-- Computadores por aluno -->
      <div class="bg-white rounded-md shadow p-4 h-40 flex flex-col">
        <h2 class="text-base font-medium mb-1">Computadores por aluno</h2>
        <div class="flex-1 relative">
          <canvas id="chartComputadoresAluno" class="absolute inset-0"></canvas>
        </div>
      </div>

      <!-- Computadores administrativos -->
      <div class="bg-white rounded-md shadow p-4 h-40 flex flex-col">
        <h2 class="text-base font-medium mb-1">Computadores administrativos</h2>
        <div class="flex-1 relative">
          <canvas id="chartComputadoresAdmin" class="absolute inset-0"></canvas>
        </div>
      </div>

      <!-- Rendimento Escolar -->
      <div class="bg-white rounded-md shadow p-4 h-72 flex flex-col">
        <h2 class="text-base font-medium mb-1">Rendimento Escolar</h2>
        <div class="flex-1 relative">
          <canvas id="chartRendimento" class="absolute inset-0"></canvas>
        </div>
      </div>

      <!-- Espaço em branco -->
      <div class="bg-white rounded-md shadow p-4 h-40 md:col-span-2"></div>

      <!-- Distorção de Idade -->
      <div class="bg-white rounded-md shadow p-4 h-40 flex flex-col">
        <h2 class="text-base font-medium mb-1">Distorção de Idade</h2>
        <div class="flex-1 relative">
          <canvas id="chartDistorsao" class="absolute inset-0"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js Initialization -->
  <script>
    const commonOptions = {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { display: false } }
    };

    // Computadores por Aluno
    new Chart(document.getElementById('chartComputadoresAluno'), {
      type: 'bar',
      data: {
        labels: ['Público', 'Privado'],
        datasets: [{ data: [3.2, 2.4], backgroundColor: ['#3B82F6', '#EC4899'] }]
      },
      options: { ...commonOptions, scales: { y: { beginAtZero: true } } }
    });

    // Computadores Administrativos
    new Chart(document.getElementById('chartComputadoresAdmin'), {
      type: 'doughnut',
      data: {
        labels: ['Em uso', 'Ociosos'],
        datasets: [{ data: [70, 30], backgroundColor: ['#3B82F6', '#EC4899'] }]
      },
      options: { ...commonOptions, cutout: '60%' }
    });

    // Rendimento Escolar
    new Chart(document.getElementById('chartRendimento'), {
      type: 'line',
      data: {
        labels: ['1º ano', '2º ano', '3º ano', '4º ano', '5º ano'],
        datasets: [
          {
            label: 'Abandono',
            data: [10, 7, 8, 9, 8],
            fill: true,
            backgroundColor: 'rgba(59,130,246,0.3)',
            borderColor: '#3B82F6',
            tension: 0.4
          },
          {
            label: 'Aprovação',
            data: [12, 10, 11, 13, 11],
            fill: true,
            backgroundColor: 'rgba(236,73,153,0.3)',
            borderColor: '#EC4899',
            tension: 0.4
          }
        ]
      },
      options: {
        ...commonOptions,
        plugins: { legend: { position: 'bottom' } },
        scales: { y: { beginAtZero: true } }
      }
    });

    // Distorção de Idade
    new Chart(document.getElementById('chartDistorsao'), {
      type: 'line',
      data: {
        labels: ['2016','2017','2018','2019','2020','2021','2022'],
        datasets: [
          { label: 'Fundamental', data: [15,18,14,20,22,19,25], borderColor: '#3B82F6', fill: false, tension: 0.3 },
          { label: 'Médio', data: [10,12,9,14,16,13,18], borderColor: '#EC4899', fill: false, tension: 0.3 }
        ]
      },
      options: { ...commonOptions, scales: { y: { beginAtZero: true } } }
    });
  </script>
</body>
</html>
